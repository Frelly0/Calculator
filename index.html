<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <input type="text" id="input" class="input" placeholder="0" disabled>
            <div class="btn">
                <button class="grey" onclick="clearResult()">AC</button>
                <button class="grey" onclick="getResult('-')">+/-</button>
                <button class="grey" onclick="getResult('%')">%</button>
                <button class="orange" onclick="getResult('/')">÷</button>
                <button class="dark-grey" onclick="getResult('7')">7</button>
                <button class="dark-grey" onclick="getResult('8')">8</button>
                <button class="dark-grey" onclick="getResult('9')">9</button>
                <button class="orange" onclick="getResult('×')">×</button>
                <button class="dark-grey" onclick="getResult('4')">4</button>
                <button class="dark-grey" onclick="getResult('5')">5</button>
                <button class="dark-grey" onclick="getResult('6')">6</button>
                <button class="orange" onclick="getResult('-')">-</button>
                <button class="dark-grey" onclick="getResult('1')">1</button>
                <button class="dark-grey" onclick="getResult('2')">2</button>
                <button class="dark-grey" onclick="getResult('3')">3</button>
                <button class="orange" onclick="getResult('+')">+</button>
                <button class="dark-grey" onclick="getResult('0')">0</button>
                <button class="dark-grey" onclick="getResult('00')">00</button>
                <button class="dark-grey" onclick="getResult('.')">.</button>
                <button class="orange" onclick="getResult('=')">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
